        let a, b, c;
        document.write('Phuong trinh ax^2+bx+c=0');
        a = parseInt(prompt('Nhap a:'));
        b = parseInt(prompt('Nhap b:'));
        c = parseInt(prompt('Nhap c:'));
        denta = parseInt(b*b - 4*a*c);
        if (a===0){
            x = -c/b;
            alert(x);
        } else {
            if (denta>0){
                x1 = ((-b - Math.sqrt(denta)))/(2*a);
                x2 = (-b + Math.sqrt(denta))/(2*a);
                document.write('<br>Nghiem x1 la: '+x1);
                document.write('<br>Nghiem x2 la: '+x2);
            } else if (denta < 0){
                alert('Phuong trinh vo nghiem');
            } else if (denta ===0){
                x = -b/2*a;
                document.write('Nghiem x1 = x2 la: '+x);
            }
        }
    </script>
