<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let x = parseInt(prompt('Nhap tuoi'));
        if (x<0 && x>120){
            alert('Day khong phai tuoi nguoi');
        } else if (0<x && x<120){
            alert('Day la tuoi nguoi');
        }
    </script>
</body>
</html>
